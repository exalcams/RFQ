<div id="criteria-master" class="page-layout carded fullwidth">
  <div class="center">
      <div fxLayout class="content-card1">
          <div fxFlex="23" class="side-bar" style="background-color: #f5f5f5">
              <div class="sidenav-header">
                  <mat-toolbar>
                      <mat-toolbar-row fxLayout="row" class="px-8" fxLayoutAlign="space-between center">
                          <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                                  <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                                  <mat-icon class="s-16">search</mat-icon>
                              </div>
                          </div>
                      </mat-toolbar-row>
                  </mat-toolbar>
              </div>
              <div class="sidenav-content" fusePerfectScrollbar fxFlex>
                  <div>
                      <div>
                          <div class="mx-8 mb-8 mt-0 p-8 leftCard">
                              <div fxLayout class="pb-4" fxLayoutAlign="space-between center">
                                  <div fxFlex><strong></strong></div>
                                  <div fxFlex align="end"></div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div *ngIf="(AllMenuApps  | filter: searchText)?.length === 0" class="no-results-message">
                      <span class="pl-12"> No results..</span>
                  </div>
              </div>
              <div class="borderRight1"></div>
          </div>
          <mat-card fxFlex="77" class="side-bar p-0">
              <div class="sidenav-content" fxFlex fxLayout="column">
                  <div fxFlex fxLayout="column" class="p-0 pt-8">
                      <div fxFlex fxLayout="column" class="px-12 mt-4">
                          <form autocomplete="off" class="normal" fxLayout="column" fxLayoutGap="20px"
                              fxLayoutAlign="start" name="form" novalidate [formGroup]="MainFormGroup">

                              <div fxLayout="row">
                                  <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                      <input matInput placeholder="Group Name"   formControlName="groupName">
                                      <mat-error
                                          *ngIf="MainFormGroup.get('groupName').touched && MainFormGroup.get('groupName').hasError('required')">
                                          Group Name required</mat-error>
                                  </mat-form-field>
                                </div>
                                  <div fxLayout="column" >
                                    <div fxLayout="row" fxLayoutAlign="space-between center" class="pb-12">
                                        <label class="tab-title"></label>
                                        <button mat-button color="primary" class="createbtn"
                                           >Add</button>
                                    </div>
                                    <table mat-table [dataSource]="CriteriaDetailsDataSource" matSort class="py-10">
                                      <ng-container matColumnDef="Description">
                                          <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
                                          <td mat-cell *matCellDef="let element">
                                            <div>
                                              <input *ngIf="editable" matInput (keydown)="onKeypressEvent()">
                                            </div>
                                          </td>
                                      </ng-container>
      
                                      <ng-container matColumnDef="Action">
                                          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Action
                                          </th>
                                          <td mat-cell *matCellDef="let element;index as i;" style="text-align: right;">
                                              <div>
                                                  <img src="assets/images/edit_blue.png"
                                                      class="clickable">
                                                  <img style="margin-left: 9px;" class="clickable"
                                                      src="assets/images/delete1.png">
                                              </div>
                                          </td>
                                      </ng-container>
                                      <tr mat-header-row *matHeaderRowDef="CriteriaDetailsDisplayedColumns"></tr>
                                      <tr mat-row *matRowDef="let row; columns: CriteriaDetailsDisplayedColumns;"></tr>
                                  </table>
                              
                              </div>
                            
                          </form>
                      </div>
                  </div>
              </div>
              <mat-card-actions class="m-0 pl-12 pr-16 cardActions">
                  <div fxLayout fxFlex fxLayoutAlign="end">
                      <button mat-stroked-button class="DeleteBtn mr-4 mb-8"
                         >Delete</button>
                      <button mat-raised-button class="mr-4 mb-8"
                         >
                          Clear
                      </button>
                      <!-- <button (click)="SaveClicked()" class="SaveBtn" mat-raised-button>
                          {{selectedMenuApp.AppID?'Update':'Create'}}</button> -->
                  </div>
              </mat-card-actions>
          </mat-card>
      </div>
      <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent"
          mode="indeterminate">
      </mat-progress-spinner>
      <div id="overlay" *ngIf="isProgressBarVisibile">
      </div>
  </div>
</div>
