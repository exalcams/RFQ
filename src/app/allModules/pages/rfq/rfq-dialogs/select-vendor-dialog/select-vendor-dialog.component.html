<div class="dialog-content-wrapper">
  <mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex=33 fxLayoutAlign="start center"><p class="title">Select vendors</p></div>
    <div fxFlex=33 fxLayout="row" fxLayoutAlign="center center"><span class="selected-vendors">{{SelectedVendors.length}} vendors selected</span></div>
    <div fxFlex=33 fxLayout="row" fxLayoutAlign="end center"><img (click)="dialogRef.close()" style="cursor: pointer;" src="assets/images/cancel1.png"></div>
  </mat-toolbar>

  <mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div fxLayout=column>
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex=48 style="font-size: 14px;" appearance="outline">
          <mat-icon style="color:#5f2cff;" matSuffix>search</mat-icon>
          <input matInput fxFlex [(ngModel)]="Searchkey" (keyup)="FilterVendor()" placeholder="Search">
        </mat-form-field>
        <mat-form-field fxFlex=48 style="font-size: 14px;" appearance="outline">
          <mat-select fxFlex placeholder="Type" [(ngModel)]="VendorType"  disableOptionCentering panelClass="myPanelClass">
            <mat-option value="Domestic Supply">Domestic Supply</mat-option>
            <mat-option value="Domestic Service"> Domestic Service </mat-option>
            <mat-option value="Import Vendor"> Import Vendor</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="selection-list">
        <mat-selection-list #list>
          <mat-list-option class="cards" checkboxPosition="before" *ngFor="let vendor of FilteredVendors;" [selected]="vendor.Checked" (click)="Toggle(vendor)" [value]="vendor">
            <div class="vendor-list" fxLayout="column" fxLayoutAlign="space-evenly center" style="background: inherit;">
              <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                <label class="vendor-detail">{{vendor.VendorName}}</label>
                <label class="vendor-detail">{{vendor.Type}}</label>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                <label class="vendor-detail">{{vendor.City}}</label>
                <label class="vendor-detail">{{vendor.GST}}</label>
              </div>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="m-0 p-16 footer" fxLayoutAlign="center center">
      <button mat-button type="button" class="savebtn" (click)="TransferClicked()">Transfer</button>
  </mat-dialog-actions>
</div>
