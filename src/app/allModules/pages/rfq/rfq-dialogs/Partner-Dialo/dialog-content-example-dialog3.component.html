<div>
    <mat-toolbar class="toolbar1">
        <p class="add_criteria">Add Partner</p>
        <img (click)="dialogRef.close()" src="assets/images/cancel1.png">
    </mat-toolbar>
</div>
<mat-dialog-content [formGroup]="DialogueFormGroup">
    <div  style="padding: 2rem;">
        <div fxLayout="column" fxFlex="100">
            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>Partner type</mat-label>
                <mat-select formControlName="Partner" fxFlex>
                    <mat-option value=" A"> RA </mat-option>
                </mat-select>
                <mat-error
                *ngIf="DialogueFormGroup.get('Partner').touched && DialogueFormGroup.get('Partner').hasError('required')">
                Partner is required
            </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>User table</mat-label>
                <input matInput formControlName="User" fxFlex>
                <mat-error
                *ngIf="DialogueFormGroup.get('User').touched && DialogueFormGroup.get('User').hasError('required')">
                User table is required
            </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center">
    <button mat-button class="cl_button1" (click)="Save()"><span class="add">{{data.isCreate?'Add':'Save'}}</span>
    </button>
</mat-dialog-actions>
