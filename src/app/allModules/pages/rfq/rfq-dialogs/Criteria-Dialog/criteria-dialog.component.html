<div class="dialog-content-wrapper">
    <mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
        <p class="title">Add criteria</p>
        <img (click)="dialogRef.close()" src="assets/images/cancel1.png" style="cursor: pointer;">
    </mat-toolbar>

    <mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form autocomplete="off" [formGroup]="DialogueFormGroup">
            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="Description" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('Description').touched && DialogueFormGroup.get('Description').hasError('required')">
                    Description is required
                </mat-error>
                <mat-error
                    *ngIf="DialogueFormGroup.get('Description').touched && DialogueFormGroup.get('Description').hasError('maxlength')">
                    Description do not exceed 60 characters
                </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="m-0 p-16 footer" fxLayoutAlign="center center">
        <button mat-button type="button" class="savebtn" (click)="Save()">{{data.isCreate?'Add':'Save'}}</button>
        <button *ngIf="data.isCreate" mat-button type="button" class="savebtn" (click)="AddAndNew()">Add & New</button>
    </mat-dialog-actions>
</div>
