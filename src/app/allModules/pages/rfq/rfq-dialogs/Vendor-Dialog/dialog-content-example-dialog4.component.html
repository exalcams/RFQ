<div>
    <mat-toolbar class="toolbar1">
        <p class="add_criteria">Add Vendor</p>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0.5rem">
            <button mat-icon-button>
                <mat-icon style="color: #595d6e;" (click)="NewClicked()">add</mat-icon>
            </button>
            <button mat-icon-button (click)="dialogRef.close()">
                <img (click)="dialogRef.close()" src="assets/images/cancel1.png">
            </button>
            <!-- <img (click)="dialogRef.close()" src="assets/images/cancel1.png"> -->
        </div>
    </mat-toolbar>
</div>
<mat-dialog-content [formGroup]="DialogueFormGroup">
    <div style="padding: 2rem;">
        <div fxLayout="column" fxFlex="100">
            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>Vendor</mat-label>
                <mat-select *ngIf="!isNewVendor" formControlName="Vendor" fxFlex (selectionChange)="VendorSelected($event.value)">
                    <mat-option *ngFor="let item of VendorMaster" [value]="item.PatnerID">{{item.PatnerID}}</mat-option>
                </mat-select>
                <input *ngIf="isNewVendor" matInput formControlName="Vendor" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('Vendor').touched && DialogueFormGroup.get('Vendor').hasError('required')">
                    Vendor is required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>Type</mat-label>
                <input matInput formControlName="Type" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('Type').touched && DialogueFormGroup.get('Type').hasError('required')">
                    Vendor type is required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>Vendor name</mat-label>
                <input matInput maxlength="40" size="40" formControlName="v_name" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('v_name').touched && DialogueFormGroup.get('v_name').hasError('required')">
                    Vendor name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>GST no.</mat-label>
                <input matInput maxlength="15" size="15" formControlName="GST" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('GST').touched && DialogueFormGroup.get('GST').hasError('required')">
                    GST number is required
                </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex=100 style="font-size: 14px;" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="City" fxFlex>
                <mat-error
                    *ngIf="DialogueFormGroup.get('City').touched && DialogueFormGroup.get('City').hasError('required')">
                    City is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center">
    <button mat-button class="cl_button1" (click)="Save()"><span class="add">{{data.isCreate?'Add':'Save'}}</span>
    </button>
</mat-dialog-actions>
