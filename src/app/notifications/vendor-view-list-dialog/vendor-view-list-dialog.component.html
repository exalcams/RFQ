<div class="dialog-content-wrapper">
  <mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
      <p class="title">Vendors</p>
      <img (click)="matDialogRef.close()" src="assets/images/cancel1.png" style="cursor: pointer;">
  </mat-toolbar>

  <mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div fxLayout fxLayoutAlign="start">
      <div fxFlex *ngIf="ofVendors?.length === 0" class="no-results-message">
        <span class="pl-12 pt-4"> No Vendors..</span>
      </div>
      <div *ngIf="ofVendors?.length">
        <ul *ngFor="let vendor of ofVendors">
          <li style="color: #5f2cff;">
            {{vendor}}</li>
        </ul>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="m-0 p-16 footer" fxLayoutAlign="end center">
      <button mat-button type="button" class="savebtn" (click)="matDialogRef.close()">Close</button>
  </mat-dialog-actions>
</div>
